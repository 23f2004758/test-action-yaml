name: Daily Repository Update

on:
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Daily commit by 23f2004758@ds.study.iitm.ac.in
        run: |
          echo "Run at $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> devsync-log.txt
          git config user.name "DevSync Bot"
          git config user.email "23f2004758@ds.study.iitm.ac.in"
          git add devsync-log.txt
          git commit -m "Daily automated commit $(date -u +%s)"
          git push
