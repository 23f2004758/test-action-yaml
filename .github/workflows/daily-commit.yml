name: Daily Repository Update

on:
  schedule:
    - cron: "17 3 * * *"   # runs daily at 03:17 UTC
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: DevSync auto commit 23f2004758@ds.study.iitm.ac.in
        run: |
          date > devsync-log.txt
          git config user.name "DevSync Bot"
          git config user.email "23f2004758@ds.study.iitm.ac.in"
          git add devsync-log.txt
          git commit -m "Daily automated commit"
          git push
